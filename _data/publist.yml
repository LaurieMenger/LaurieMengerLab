- title: "Oxygen-sensing by T cells promotes cancer metastasis to the lung"
  image: clever_cell_2016_a.png
  description: The lung is a frequent site of cancer metastasis. Here, we show that T cell responses to metastasis within the lung are restricted by high oxygen concentrations. The HIF prolyl hydroxylases PHD1, PHD2 and PHD3 mediate sensitivity of T cells to oxygen, which suppresses Th1 responses and promotes iTreg responses within the lung. As a consequence, immunologic permissivity of the lung to cancer metastasis is dependent upon PHD1, PHD2 and PHD3.
  authors: Clever D et al.
