
- title: "CCR8 marks highly suppressive Treg cells within tumours but is dispensable for their accumulation and suppressive function"
  image: Whiteside_immunology_ccr8_2021.png
  description: There is interest in developing therapies that selectively target the suppressive functions of Treg cells within tumours. We show that high levels of CCR8 expression distinguish highly suppressive Treg cells within tumours, but that genetic deletion of CCR8 has minimal impact on Treg suppressive function or tumor growth. These findings suggest that CCR8 is not required for Treg suppression within tumours and that depletion of CCR8+ Treg cells rather than blockade of CCR8 function is a promising approach for selective immunotherapy.
  authors: Whiteside S, et al.
