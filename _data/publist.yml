- title: "BACH2 functions as an AP-1 repressor in lymphocytes to promote CD8+ T cell memory"
  image: roychoudhuri_ni_2016_a.png
  description: This study was the first to define BACH2 key regulator of lymphocyte quiescence and maintenance. We showed that BACH2 restrains effector differentiation and promote generation of long-lived memory CD8+ T cells after viral infection. We found that BACH2 binds to enhancers where it engages in steric competition with AP-1 factors, limiting TCR-driven induction of AP-1 target genes to promote memory formation. 
  authors: Roychoudhuri et al.
