- title: "A human monogenic inflammatory disease caused by loss-of-function mutations in BACH2"
  image: afzali_NI_2017_b.png
  description: This study describes a human monogenic disease resulting from inactivating mutations of BACH2, termed BACH2-related Immunodeficiency and Autoimmunity (BRIDA). Affected patients have lymphocyte-differentiation defects associated with immunodeficiency and inflammation of the intestinal tract and lungs. This work was informed by our earlier fundamental studies and resulted from an international collaboration with clinical and academic researchers in the US and UK. 
