- title: "A distal enhancer at risk locus 11q13.5 promotes suppression of colitis by Treg cells"
  image: Nasrallah_Imianowski_Lrrc32_Nature.png
  description: Genetic variations underlying risk of complex immune-mediated diseases are concentrated within the non-coding genome at enhancers. The functions of a vast majority of enhancers are unresolved. Using CRISPR-based mutagenesis of human disease-associated enhancer homologs in mice, we show that a distal enhancer at the human 11q13.5 immune disease risk locus promotes Treg-mediated suppression of colitis by driving expression of the TGF-Î² docking receptor GARP on Treg cells.
