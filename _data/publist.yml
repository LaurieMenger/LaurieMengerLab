- title: "BACH2 drives quiescence and maintenance of resting Treg cells to promote homeostasis and cancer immunosuppression"
  image: Grant_Yang_Bach2_JEM.png
  description: This study establishes a critical function of quiescent cells in Treg maintenance. The transcription factor BACH2 is critical for Treg cell development. We show that in mature Treg cells, the function of BACH2 is repurposed. Bach2 is highly expressed in a subset of Treg cells where it binds to enhancers of genes associated with Treg activation and represses their TCR- and AP-1-driven induction. By imposing quiescence in a subset of Treg cells, BACH2 promotes maintenance of Treg responses, and durable immune suppression in cancer. 
  authors: Grant FM, Yang J, et al.
  link:
    url: Grant_Yang_JEM.pdf
