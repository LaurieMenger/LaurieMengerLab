---
layout: members
---
<article class="members">

  {% if page.picture %}
    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">
  {% endif %}

  <h1>Animal Profile: {{ page.title }}</h1>

  <div class="animal-class {{ page.position | downcase }}">
    {{ page.class }}
  </div>


  <div>
    {{ content }}
  </div>
  
</article>
