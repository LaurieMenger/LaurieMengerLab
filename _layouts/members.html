---
layout: members
---
<article class="members">

  {% if page.picture %}
    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">
  {% endif %}

  <h1>Animal Profile: {{ page.title }}</h1>
  <h1>Animal Profile: {{ page.position }}</h1>



  <div>
    {{ content }}
  </div>
  
</article>
