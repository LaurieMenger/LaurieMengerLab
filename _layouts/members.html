---
layout: default
---
<div class="col-sm-4">

 {% if page.picture %}
	<img src="{{ site.url }}{{ site.baseurl }}/images/member_pic/{{ page.picture }}" class="img-responsive" width="25%" style="float: left" alt="Photo of {{ page.title }}"/>
  {% endif %}
</div>
 
<div class="col-sm-8">

  <h1>{{ page.fullname }}</h1>
  <h2>{{ page.position }}</h2>

    {{ content }}
	
</div>
</div>
